<!DOCTYPE html>
<html>
<head>
	<title>With CSS only: The Top 10 Most Famous Supernovae in History</title>
	<style>
		body {
			background-color: #000;
		}

		#slideshow {
			position: relative;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 400px;
			height: 300px;
			border: 10px solid #fff;
			box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
			padding: 200px;
		}

		#slideshow img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: opacity 3.5s ease-out;
		}

		#slideshow img.active {
			opacity: 1;
		}

		#slideshow img.fadeout {
			opacity: 0;
		}

		#slideshow img:nth-child(10) {
			transition: opacity 7s ease-out;
		}

		#slideshow img:nth-child(10).active {
			opacity: 1;
		}

		#title {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			color: #fff;
			margin-top: 0;
		}
	</style>
</head>
<body>
	<h1 id="title">With CSS only: The Top 10 Most Famous Supernovae in History</h1>
	<div id="slideshow">
		<img src="image1.jpg" alt="Image 1" class="active">
		<img src="image2.jpg" alt="Image 2">
		<img src="image3.jpg" alt="Image 3">
		<img src="image4.jpg" alt="Image 4">
		<img src="image5.jpg" alt="Image 5">
		<img src="image6.jpg" alt="Image 6">
		<img src="image7.jpg" alt="Image 7">
		<img src="image8.jpg" alt="Image 8">
		<img src="image9.jpg" alt="Image 9">
		<img src="image10.jpg" alt="Image 10" class="fadeout">
	</div>
</body>
</html>
