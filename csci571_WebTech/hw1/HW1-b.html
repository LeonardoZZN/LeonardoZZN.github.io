<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Slideshow</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .slideshow-container {
        position: relative;
        width: 800px;
        height: 600px;
        overflow: hidden;
    }

    .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 3.5s ease-in-out;
    animation: slide 35s infinite;
    }

    .slide:nth-child(1) {
    animation-delay: 0s;
    }

    .slide:nth-child(2) {
    animation-delay: 3.5s;
    }

    .slide:nth-child(3) {
    animation-delay: 7s;
    }

    .slide:nth-child(4) {
    animation-delay: 10.5s;
    }

    .slide:nth-child(5) {
    animation-delay: 14s;
    }

    .slide:nth-child(6) {
    animation-delay: 17.5s;
    }

    .slide:nth-child(7) {
    animation-delay: 21s;
    }

    .slide:nth-child(8) {
    animation-delay: 24.5s;
    }

    .slide:nth-child(9) {
    animation-delay: 28s;
    }

    .slide:nth-child(10) {
    animation-delay: 31.5s;
    }

    @keyframes slide {
    0% {
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide" style="background-image: url('image1.jpg');"></div>
    <div class="slide" style="background-image: url('image2.jpg');"></div>
    <div class="slide" style="background-image: url('image3.jpg');"></div>
    <div class="slide" style="background-image: url('image4.jpg');"></div>
    <div class="slide" style="background-image: url('image5.jpg');"></div>
    <div class="slide" style="background-image: url('image6.jpg');"></div>
    <div class="slide" style="background-image: url('image7.jpg');"></div>
    <div class="slide" style="background-image: url('image8.jpg');"></div>
    <div class="slide" style="background-image: url('image9.jpg');"></div>
    <div class="slide" style="background-image: url('image10.jpg');"></div>
  </div>
</body>
</html>
