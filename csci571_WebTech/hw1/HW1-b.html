<!DOCTYPE html>
<html>
<head>
	<title>The Top 10 Most Famous Supernovae in History</title>
	<style>
		body {
			background-color: #000;
		}

		#slideshow-container {
			position: relative;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 200px;
			text-align: center;
			font-size: 0;
		}

		#slideshow-image {
			border: solid 2px #fff;
			box-shadow: rgba(255, 255, 255, .5) 0 0 10px;
			margin: 20px auto;
			display: none;
		}

		#slideshow-caption {
			color: #fff;
			font-size: 1.2em;
			padding-top: 10px;
			text-align: center;
		}

		#slideshow {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		#slideshow li {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: none;
			opacity: 0;
			transition: opacity 3.5s ease-out, display 3.5s ease-out;
		}

		#slideshow li.active {
			display: block;
			opacity: 1;
			transition: opacity 3.5s ease-in, display 3.5s ease-in;
		}

		#slideshow li:last-child {
			transition: opacity 4s ease-out, display 4s ease-out;
		}

		#slideshow li.active:last-child {
			display: block;
			opacity: 1;
			transition: opacity 4s ease-in, display 4s ease-in;
		}
	</style>
</head>
<body>
