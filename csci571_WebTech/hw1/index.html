<!DOCTYPE html>
<html>
<head>
	<title>CSCI571-HW1-HTML, CSS, and JS</title>
	<style>
		body {
			background-image: linear-gradient(to top, black 50%, #FF9900 50%);
			background-size: 300px auto;
			background-position: bottom;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		#tabs {
			position: relative;
			top: 100px;
			left: 0;
			right: 0;
			bottom: 0;
			text-align: center;
		}

		.tab-container {
			width: 40%;
			margin: 20px auto;
			border-radius: 10px;
			background-color: rgba(255, 255, 255, .7);
			border: solid 1px #000;
			padding: 20px;
			position: relative;
		}

		.tab {
			display: inline-block;
			margin: 0 20px;
			font-weight: bold;
			color: #333;
		}

		.tab.active {
			color: #fff;
		}

		.blob-container {
			width: 40%;
			margin: 20px auto;
			border-radius: 10px;
			background-color: rgba(255, 255, 255, .7);
			border: solid 1px #000;
			padding: 20px;
			position: relative;
		}

		.blob {
			width: 100%;
			height: 50px;
			background-color: rgba(0, 0, 0, .5);
			border-radius: 10px;
			margin-bottom: 20px;
			padding-top: 15px;
			text-align: center;
			font-size: 18px;
		}

		.blob:hover {
			background-color: rgba(255, 0, 0, .5);
		}

		a.blob-link {
			color: #fff;
			text-decoration: none;
		}

		a.blob-link:hover {
			color: #ff0000;
		}
	</style>
</head>
<body>
	<h1 id="title">CSCI571-HW1-HTML, CSS, and JS</h1>

	<div id="tabs">
		<div class="tab-container">
			<span class="tab" onclick="setTab(0)">**HW1-a.html**</span>
			<span class="tab" onclick="setTab(1)">**HW1-b.html**</span>
			<span class="tab" onclick="setTab(2)">**HW1-c.html**</span>
		</div>

		<div id="blobs">
			<div class="blob-container">
				<div class="blob" data-tab-index="0">
					<a href="HW1-a.html" target="_blank" class="blob-link">View HW1-a.html</a>
				</div>
			</div>

			<div class="blob-container">
				<div class="blob" data-tab-index="1">
					<a href="HW1-b.html" target="_blank" class="blob-link">View HW1-b.html</a>
				</div>
			</div>

			<div class="blob-container">
				<div class="blob" data-tab-index="2">
					<a href="HW1-c.html" target="_blank" class="blob-link">View HW1-c.html</a>
				</div>
			</div>
		</div>

	<script>
		let activeTab = 0;

		function setTab(index) {
			document.querySelectorAll('.tab').forEach((tab) => tab.classList.remove('active'));
			document.querySelectorAll('.blob').forEach((blob) => blob.style.display = 'none');

			document.querySelector(`.tab:nth-child(${index + 1})`).classList.add('active');
			document.querySelector(`[data-tab-index="${index}"]`).style.display = 'block';

			activeTab = index;
		}

		setTab(0);
	</script>
</body>
</html>
